[buildout]
develop = .
parts = app fix_flaskext gae_sdk gae_tools 
find-links =
    http://github.com/nshah/werkzeug-debugger-appengine/tarball/master#egg=werkzeug-debugger-appengine
    http://github.com/facebook/python-sdk/tarball/master#egg=facebook-python-sdk
unzip = true


[app]
recipe = appfy.recipe.gae:app_lib
lib-directory = app/libs
use-zipimport = false

eggs =
    flask
    flask-openid
    flask-oauth
    facebook-python-sdk
    python-openid
    werkzeug
    werkzeug-debugger-appengine
    
ignore-globs =
    *.c
    *.pyc
    *.pyo
    */test
    */tests
    */testsuite
    */django
    */sqlalchemy
    simplejson/_speedups.py

ignore-packages =
    distribute
    setuptools
    easy_install
    site
    pkg_resources
    

[fix_flaskext]
recipe = plone.recipe.command
command =
    rm app/libs/flaskext/__init__.py
    touch app/libs/flaskext/__init__.py

[gae_sdk]
recipe = appfy.recipe.gae:sdk
url = http://googleappengine.googlecode.com/files/google_appengine_1.5.1.zip
clear-destination = true
patch = ${buildout:directory}/gae_libs_src/virtualenv_dev_appserver.patch


[gae_tools]
recipe = appfy.recipe.gae:tools
sdk-directory = ${gae_sdk:destination}/google_appengine
extra-paths =
    app/libs
    app

